<div class="relative z-10 opacity-100 ease-in-out">
    <div class="fixed inset-0 backdrop-blur-lg transition-all">
        <div class="fixed transition-all inset-0 z-10 w-full overflow-y-auto">
            <div
                class="flex scale-1 items-center min-h-full opacity-100 translate-y-0 sm:scale-100 justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative scale-1 transform overflow-hidden rounded-lg bg-[#01102d] border border-cyan-300 text-left shadow-xl transition-all sm:my-8 w-full xs:max-w-lg">
                    <div class="bg-[#01102d] px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="flex flex-col">
                            <div
                                class="mt-3 border-b border-b-cyan-300 pb-4 text-center sm:mt-0 sm:text-left">
                                <h3 class="text-2xl font-semibold leading-6 text-cyan-300" id="modal-title"> {{ title }} </h3>
                                
                            </div>
                            <div class="mt-4 overflow-y-scroll overflow-x-hidden max-h-96 xs:max-h-[400px] xl:max-h-[400px]">
                                <p class="text-sm sm:text-lg text-gray-300">
                                    {{ information }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-[#01102d] border-t border-cyan-300 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
                            (click)="btnHideEl()">
                            გამოსვლა
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
