<header
  class="mx-auto max-w-screen-sm sm:max-w-screen-md md:max-w-screen-lg lg:max-w-screen-xl lg:bg-transparent"
>
  <nav
    class="w-full flex justify-between items-center px-12 py-4 relative border-b-[0.25px] border-b-[#05ffff]"
  >
    <div class="flex justify-center items-center">
      <div class="sm:px-8">
        <a href="#">
          <img src="../../assets/images/flag.png" class="w-24 h-18" />
        </a>
      </div>
    </div>
    <div class="hidden md:flex justify-center items-center text-white">
      <ul
        class="px-8 md:px-16 lg:px-28 flex justify-between items-center md:gap-x-16 lg:gap-x-32"
      >
        <li>
          <a href="#" class="active">{{ "მთავარი" }}</a>
        </li>
        <li>
          <a href="#" class="link">{{ "წყაროები" }}</a>
        </li>
        <li>
          <a href="#" class="link">{{ "ჩვენს შესახებ" }}</a>
        </li>
      </ul>
    </div>
    <div
      class="hamburger flex scale-125 md:hidden"
      (click)="toggle()"
      [ngClass]="{ open: isClicked }"
    >
      <span class="hamburger-top"></span>
      <span class="hamburger-mid"></span>
      <span class="hamburger-btm"></span>
    </div>
    <div
      class="scale-y-1 bg-[#01102d] origin-top text-white duration-300 absolute top-32 w-[90%] left-1/2 -translate-x-1/2 text-center drop-shadow-md"
      [ngClass]="{ 'scale-y-0': !isClicked }"
    >
      <ul
        class="text-xl font-bold px-8 py-4 md:px-16 lg:px-28 flex flex-col justify-between items-center gap-4"
      >
        <li class="border-b-2 w-full py-4 border-white li-shadow">
          <a href="#" class="link">{{ "მთავარი" }}</a>
        </li>
        <li class="border-b-2 w-full py-4 border-white li-shadow">
          <a href="#" class="link">{{ "წყაროები" }}</a>
        </li>
        <li class="border-b-2 w-full py-4 border-white li-shadow">
          <a href="#" class="link">{{ "ჩვენს შესახებ" }}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
